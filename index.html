<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn">click</button>
    <p class="try-text"></p>
    <p class="try-text1"></p>
    <p class="try-text2"></p>
    <p class="try-text2"></p>
    <p class="try-text2"></p>
    <div class="par">
      <p class="quote"></p>
      <button class="btn-quote">run quotes</button>
    </div>
    <div class="names-cell">
      <label for="first">first name</label>
      <input id="first" type="text" class="names" />
      <label for="last">last name</label>
      <input id="last" type="text" class="names" />
    </div>
    <div class="age-sex-cell">
      <label for="birth">date of birth</label>
      <input id="birth" type="text" class="age-sex" />
      <label for="sex">sex</label>
      <input id="sex" type="text" class="age-sex" />
    </div>
    <div class="origin">
      <label for="coutry">coutry</label>
      <input id="coutry" type="text" class="origins" />
      <label for="district">district</label>
      <input id="district" type="text" class="origins" />
    </div>

    <div class="platforms-cell">
      <select name="" id="">
        <option value="" class="platforms">choose a social platform</option>
        <option value="" class="platform">facebook</option>
        <option value="" class="platform">instargram</option>
        <option value="" class="platform">twiter</option>
        <option value="" class="platform">linked in</option>
        <option value="" class="platform">google</option>
      </select>
    </div>
    <div class="about">
      <p class="content name1"></p>
      <p class="content name2"></p>
      <p class="content dateOfBirth"></p>
      <p class="content sex-type"></p>
      <p class="content country"></p>
      <p class="content region"></p>
      <p class="content bestQuote"></p>
      <p class="content social-platform"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
